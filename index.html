<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üîç</text></svg>" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <script>
      const showInfo = () => {
        // Check camera permission first
        if (navigator.permissions && navigator.permissions.query) {
          navigator.permissions.query({name: 'camera'}).then(result => {
            console.log('Camera permission status:', result.state);
            if (result.state === 'denied') {
              console.warn('Camera permission denied - please enable in browser settings');
            }
          });
        }
        
        let y = 0;
        const profileButton = document.querySelector("#profile-button");
        const webButton = document.querySelector("#web-button");
        const emailButton = document.querySelector("#email-button");
        const locationButton = document.querySelector("#location-button");
        const text = document.querySelector("#text");

        profileButton.setAttribute("visible", true);
        setTimeout(() => {
          webButton.setAttribute("visible", true);
        }, 300);
        setTimeout(() => {
          emailButton.setAttribute("visible", true);
        }, 600);
        setTimeout(() => {
          locationButton.setAttribute("visible", true);
        }, 900);

        let currentTab = '';
        webButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "https://softmind.tech");
          currentTab = 'web';
        });
        emailButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "hello@softmind.tech");
          currentTab = 'email';
        });
        profileButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "AR, VR solutions and consultation");
          currentTab = 'profile';
        });
        locationButton.addEventListener('click', function (evt) {
          console.log("loc");
          text.setAttribute("value", "Vancouver, Canada | Hong Kong");
          currentTab = 'location';
        });

        text.addEventListener('click', function (evt) {
          if (currentTab === 'web') {
            window.location.href="https://softmind.tech";
          }
        });
      }

      const showPortfolio = (done) => {
        const portfolio = document.querySelector("#portfolio-panel");
        const portfolioLeftButton = document.querySelector("#portfolio-left-button");
        const portfolioRightButton = document.querySelector("#portfolio-right-button");
        const previewButton = document.querySelector("#portfolio-preview-button");

        let y = 0;
        let currentItem = 0;

        portfolio.setAttribute("visible", true);

        const showPortfolioItem = (item) => {
          for (let i = 0; i <= 3; i++) {
            document.querySelector("#portfolio-item" + i).setAttribute("visible", i === item);
          }
        }
        const id = setInterval(() => {
          y += 0.008;
          if (y >= 0.6) {
            clearInterval(id);
            portfolioLeftButton.setAttribute("visible", true);
            portfolioRightButton.setAttribute("visible", true);
            portfolioLeftButton.addEventListener('click', () => {
              currentItem = (currentItem + 1) % 4;
              showPortfolioItem(currentItem);
            });
            portfolioRightButton.addEventListener('click', () => {
              currentItem = (currentItem - 1 + 4) % 4;
              showPortfolioItem(currentItem);
            });

            if (previewButton) {
              previewButton.addEventListener('click', () => {
                const videoLink = document.querySelector("#portfolio-video-link");
                const videoAsset = document.querySelector("#portfolio-video");
                if (videoLink && videoAsset) {
                  previewButton.setAttribute("visible", false);
                  videoLink.setAttribute("src", "#portfolio-video");
                  videoAsset.play();
                }
              });
            }

            setTimeout(() => {
              done();
            }, 500);
          }
          portfolio.setAttribute("position", "0 " + y + " -0.01");
        }, 10);
      }

      const showAvatar = (onDone) => {
        const avatar = document.querySelector("#avatar");
        let z = -0.3;
        const id = setInterval(() => {
          z += 0.008;
          if (z >= 0.3) {
            clearInterval(id);
            onDone();
          }
          avatar.setAttribute("position", "0 -0.25 " + z);
        }, 10);
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
            let _isTargetVisible = false;
            this.el.addEventListener('targetFound', event => {
              if (_isTargetVisible) return;
              _isTargetVisible = true;
              console.log("target found");
              showAvatar(() => {
                setTimeout(() => {
                  showPortfolio(() => {
                    setTimeout(() => {
                      showInfo();
                    }, 300);
                  });
                }, 300);
              });
            });
            this.el.addEventListener('targetLost', event => {
              if (!_isTargetVisible) return;
              _isTargetVisible = false;
              console.log("target lost");
            });
          //this.el.emit('targetFound');
        }
      });

      // Pause / Resume functionality: clone portfolio into scene space and freeze tracking
      document.addEventListener('DOMContentLoaded', () => {
        const pauseBtn = document.querySelector('#pause-button-html');
        const portfolio = document.querySelector('#portfolio-panel');
        const scene = document.querySelector('a-scene');
        const mytarget = document.querySelector('#mytarget');
        let paused = false;
        let frozenHolder = null;
        let sceneReady = false;

        function removeIdsRecursively(el) {
          if (!el || !el.querySelectorAll) return;
          el.querySelectorAll('[id]').forEach(n => n.removeAttribute('id'));
        }

        // Wait for scene to be fully loaded
        scene.addEventListener('loaded', () => {
          sceneReady = true;
        });

        pauseBtn.addEventListener('click', () => {
          if (!sceneReady || !portfolio || !mytarget) {
            console.warn('Scene not ready or elements missing');
            return;
          }

          if (!paused) {
            // FREEZE: Clone portfolio and disable tracking
            try {
              frozenHolder = document.createElement('a-entity');
              frozenHolder.setAttribute('id', 'frozenHolder');

              const worldPos = new THREE.Vector3();
              const worldQuat = new THREE.Quaternion();
              const worldScale = new THREE.Vector3();
              portfolio.object3D.getWorldPosition(worldPos);
              portfolio.object3D.getWorldQuaternion(worldQuat);
              portfolio.object3D.getWorldScale(worldScale);

              frozenHolder.object3D.position.copy(worldPos);
              frozenHolder.object3D.quaternion.copy(worldQuat);
              frozenHolder.object3D.scale.copy(worldScale);

              const clone = portfolio.cloneNode(true);
              removeIdsRecursively(clone);
              clone.removeAttribute('id');

              frozenHolder.appendChild(clone);
              scene.appendChild(frozenHolder);
              portfolio.setAttribute('visible', false);

              // Disable gesture tracking
              mytarget.removeAttribute('mindar-image-target');

              pauseBtn.textContent = 'Resume';
              paused = true;
            } catch (err) {
              console.error('Error freezing portfolio:', err);
            }
          } else {
            // UNFREEZE: Restore tracking and remove frozen copy
            try {
              if (frozenHolder && frozenHolder.parentNode) {
                frozenHolder.parentNode.removeChild(frozenHolder);
              }
              portfolio.setAttribute('visible', true);

              // Re-enable mindar-image-target
              mytarget.setAttribute('mindar-image-target', 'targetIndex: 0');

              pauseBtn.textContent = 'Pause';
              paused = false;
            } catch (err) {
              console.error('Error resuming portfolio:', err);
            }
          }
        });

        // Add double-click zoom for portfolio images
        document.addEventListener('dblclick', (evt) => {
          if (!sceneReady) return;
          
          const clicked = evt.target;
          let portfolioImg = null;
          
          if (clicked.tagName === 'CANVAS') {
            try {
              const raycaster = scene.systems && scene.systems.interaction && scene.systems.interaction.raycaster;
              if (raycaster && raycaster.intersectedEls) {
                const els = raycaster.intersectedEls;
                if (els && els.length > 0) {
                  const topEl = els[0];
                  if (topEl && topEl.tagName === 'A-IMAGE' && topEl.classList.contains('portfolio-item')) {
                    portfolioImg = topEl;
                  }
                }
              }
            } catch (err) {
              console.warn('Raycaster error:', err);
            }
          }
          
          if (portfolioImg) {
            const srcPath = portfolioImg.getAttribute('data-src');
            if (srcPath) {
              showFullscreenModal(srcPath);
            }
          }
        });

        // Fullscreen modal functions
        function showFullscreenModal(src) {
          const modal = document.querySelector('#fullscreen-modal');
          const content = document.querySelector('#fullscreen-content');
          
          // Clear previous content
          content.innerHTML = '';
          
          // Create element based on file type
          if (src.endsWith('.mp4') || src.endsWith('.webm')) {
            const video = document.createElement('video');
            video.src = src;
            video.controls = true;
            video.autoplay = true;
            content.appendChild(video);
          } else {
            const img = document.createElement('img');
            img.src = src;
            content.appendChild(img);
          }
          
          modal.classList.add('show');
        }

        function closeFullscreenModal() {
          const modal = document.querySelector('#fullscreen-modal');
          modal.classList.remove('show');
        }

        // Close modal on close button click
        const closeBtn = document.querySelector('#fullscreen-modal .close-btn');
        if (closeBtn) {
          closeBtn.addEventListener('click', closeFullscreenModal);
        }

        // Close modal on outside click
        const modal = document.querySelector('#fullscreen-modal');
        if (modal) {
          modal.addEventListener('click', (evt) => {
            if (evt.target.id === 'fullscreen-modal') {
              closeFullscreenModal();
            }
          });
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (evt) => {
          if (evt.key === 'Escape') {
            closeFullscreenModal();
          }
        });
      });
    </script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
     
      #example-scanning-overlay {
	display: flex;
	align-items: center;
	justify-content: center;
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	background: transparent;
	z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
	#example-scanning-overlay .inner {
	  width: 50vh;
	  height: 50vh;
	}
      }
      @media (max-aspect-ratio: 1/1) {
	#example-scanning-overlay .inner {
	  width: 80vw;
	  height: 80vw;
	}
      }

      #example-scanning-overlay .inner {
	display: flex;
	align-items: center;
	justify-content: center;
	position: relative;

	background:
	  linear-gradient(to right, white 10px, transparent 10px) 0 0,
	  linear-gradient(to right, white 10px, transparent 10px) 0 100%,
	  linear-gradient(to left, white 10px, transparent 10px) 100% 0,
	  linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
	  linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
	  linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
	  linear-gradient(to top, white 10px, transparent 10px) 0 100%,
	  linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
	background-repeat: no-repeat;
	background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
	display: none;
      }

      #example-scanning-overlay img {
	opacity: 0.6;
	width: 90%;
	align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
	position: absolute;
	width: 100%;
	height: 10px;
	background: white;
	animation: move 2s linear infinite;
      }
      @keyframes move {
	0%, 100% { top: 0% }
	50% { top: calc(100% - 10px) }
      }

      #fullscreen-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        align-items: center;
        justify-content: center;
      }

      #fullscreen-modal.show {
        display: flex;
      }

      #fullscreen-modal img,
      #fullscreen-modal video {
        max-width: 90vw;
        max-height: 90vh;
        object-fit: contain;
      }

      #fullscreen-modal .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 40px;
        font-weight: bold;
        color: white;
        cursor: pointer;
      }

      #fullscreen-modal .close-btn:hover {
        color: cyan;
      }
    </style>
  </head>
  <body>
    <div class="example-container">
      <button id="pause-button-html" style="position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background-color: cyan; color: black; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; z-index: 100;">Pause</button>
      
      <div id="fullscreen-modal">
        <span class="close-btn">&times;</span>
        <div id="fullscreen-content"></div>
      </div>
      
      <div id="example-scanning-overlay" class="hidden">
	<div class="inner">
	  <img src="./assets/card-example/card.png"/>
	  <div class="scanline"></div>
	</div>
      </div>

      <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; showStats: false; uiScanning: #example-scanning-overlay;" embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
          <img id="card" src="assets/card-example/image.png" />
          <img id="icon-web" src="assets/card-example/icons/web.png" />
          <img id="icon-location" src="assets/card-example/icons/location.png" />
          <img id="icon-profile" src="assets/card-example/icons/profile.png" />
          <img id="icon-phone" src="assets/card-example/icons/phone.png" />     
          <img id="icon-email" src="assets/card-example/icons/email.png" />
          <img id="icon-play" src="assets/card-example/icons/play.png" />
          <img id="icon-left" src="assets/card-example/icons/left.png" />
          <img id="icon-right" src="assets/card-example/icons/right.png" />
          <img id="img1" src="assets/card-example/portfolio/1.png" />
          <img id="img2" src="assets/card-example/portfolio/2.png" />
          <img id="img3" src="assets/card-example/portfolio/3.png" />
          <img id="img4" src="assets/card-example/portfolio/4.png" />
          <video id="portfolio-video" autoplay="false" loop="true" webkit-playsinline playsinline src="assets/card-example/portfolio/video.mp4"></video>
          
          <a-asset-item id="avatarModel" src="assets/3d/1.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

        <a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
            <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <img id="card" src="./assets/card-example/image.png" />

          <a-entity visible=false id="portfolio-panel" position="0 0 -0.01">
            <a-entity position="0 0.4 0">
              <a-text value="trigonometri" color="black" align="center" width="3" position="0.01 0 0" scale="1.3 1.3 1.3"></a-text>
              <a-text value="trigonometri" color="black" align="center" width="3" position="-0.01 0 0" scale="1.3 1.3 1.3"></a-text>
              <a-text value="trigonometri" color="black" align="center" width="3" position="0 0.01 0" scale="1.3 1.3 1.3"></a-text>
              <a-text value="trigonometri" color="black" align="center" width="3" position="0 -0.01 0" scale="1.3 1.3 1.3"></a-text>
              <a-text value="trigonometri" color="black" align="center" width="3" position="0.01 0.01 0" scale="1.3 1.3 1.3"></a-text>
              <a-text value="trigonometri" color="black" align="center" width="3" position="-0.01 -0.01 0" scale="1.3 1.3 1.3"></a-text>
              <a-text value="trigonometri" color="white" align="center" width="3" position="0 0 0" scale="1.3 1.3 1.3"></a-text>
            </a-entity>
            <a-entity id="portfolio-item0">
              <a-video id="portfolio-video-link" webkit-playsinline playsinline width="1.4" height="0.77" position="0 0 0" src="#portfolio-video"></a-video>
              <a-image id="portfolio-preview-button" class="clickable portfolio-item" data-src="assets/card-example/portfolio/1.png" src="#img1" alpha-test="0.5" position="0 0 0" height="0.77" width="1.4"></a-image>
            </a-entity>
            <a-entity id="portfolio-item1" visible=false>
              <a-image class="clickable portfolio-item" data-src="assets/card-example/portfolio/2.png" src="#img2" alpha-test="0.5" position="0 0 0" height="0.77" width="1.4"></a-image>
            </a-entity>
            <a-entity id="portfolio-item2" visible=false>
              <a-image class="clickable portfolio-item" data-src="assets/card-example/portfolio/3.png" src="#img3" alpha-test="0.5" position="0 0 0" height="0.77" width="1.4"></a-image>
            </a-entity>
            <a-entity id="portfolio-item3" visible=false>
              <a-image class="clickable portfolio-item" data-src="assets/card-example/portfolio/4.png" src="#img4" alpha-test="0.5" position="0 0 0" height="0.77" width="1.4"></a-image>
            </a-entity>

            <a-image visible=false id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 0 0" height="0.15" width="0.15"></a-image>
            <a-image visible=false id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 0 0" height="0.15" width="0.15"></a-image>
          </a-entity>

          <a-image visible=false id="profile-button" class="clickable" src="#icon-profile" position="-0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="web-button" class="clickable" src="#icon-web" alpha-test="0.5" position="-0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="email-button" class="clickable" src="#icon-email"  position="0.14 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

          <a-image visible=false id="location-button" class="clickable" src="#icon-location" position="0.42 -0.5 0" height="0.15" width="0.15"
            animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          ></a-image>

              <a-entity id="avatar" visible="true" gltf-model="#avatarModel" rotation="0 0 0" position="0.35 -0.05 0.05" scale="0.16 0.16 0.16"></a-entity>

              <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -1 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5"></a-text>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
